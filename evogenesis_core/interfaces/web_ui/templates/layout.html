<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - EvoGenesis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar" class="active">
            <div class="sidebar-header">
                <h3>EvoGenesis</h3>
                <div class="sidebar-brand-icon">
                    <img src="/static/img/logo-icon.png" alt="EvoGenesis Logo" class="logo-icon">
                </div>
            </div>

            <ul class="list-unstyled components">
                <li class="active">
                    <a href="/">
                        <i class='bx bxs-dashboard'></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="/agents">
                        <i class='bx bx-bot'></i>
                        <span>Agents</span>
                    </a>
                </li>
                <li>
                    <a href="/teams">
                        <i class='bx bx-group'></i>
                        <span>Teams</span>
                    </a>
                </li>
                <li>
                    <a href="/tasks">
                        <i class='bx bx-task'></i>
                        <span>Tasks</span>
                    </a>
                </li>
                <li>
                    <a href="/memory">
                        <i class='bx bx-memory-card'></i>
                        <span>Memory</span>
                    </a>
                </li>
                <li>
                    <a href="/tools">
                        <i class='bx bx-wrench'></i>
                        <span>Tools</span>
                    </a>
                </li>
                <li>
                    <a href="/logs">
                        <i class='bx bx-list-ul'></i>
                        <span>Logs</span>
                    </a>
                </li>
                <li>
                    <a href="/settings">
                        <i class='bx bx-cog'></i>
                        <span>Settings</span>
                    </a>
                </li>
            </ul>

            <div class="system-status">
                <div id="system-status-indicator" class="status-indicator active"></div>
                <span id="system-status-text">System Active</span>
            </div>
        </nav>

        <!-- Page Content -->
        <div id="content">
            <!-- Top Navigation -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class='bx bx-menu'></i>
                    </button>
                    
                    <div class="ms-auto d-flex">
                        <div class="btn-group control-buttons me-2">
                            <button id="start-system" class="btn btn-success">
                                <i class='bx bx-play'></i> Start
                            </button>
                            <button id="pause-system" class="btn btn-warning">
                                <i class='bx bx-pause'></i> Pause
                            </button>
                            <button id="stop-system" class="btn btn-danger">
                                <i class='bx bx-stop'></i> Stop
                            </button>
                        </div>
                        
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="userMenu" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class='bx bx-user'></i>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
                                <li><a class="dropdown-item" href="/settings">Settings</a></li>
                                <li><a class="dropdown-item" href="/help">Help</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="/logout">Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Main Content -->
            <div class="container-fluid main-content">
                {% block content %}
                <!-- Content will be inserted here -->
                {% endblock %}
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
